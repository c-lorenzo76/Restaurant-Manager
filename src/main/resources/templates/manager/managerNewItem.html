<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <title>Manager - Add new item</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>   
        
        <style>
            body{
               background-color:#363636;
            }
            
            .btn{
                background-color:green;
                color:white;
                border:solid green;
                font-family: Courier New;
            }
            
            h1,h2,h3,h4,h5,p{
                color:white;
                font-family: Courier New;
            }
            
        </style>
        
    </head>
    
    <body>
        <div> 
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">Restaurant</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li ><a th:href="@{/home}">Home</a></li>
                        <li class="active"> <a th:href="@{/manager}">Manager</a></li>
                        <li> <a th:href="@{/waiter}">Waiter</a></li>
                        <li> <a th:href="@{/chef}">Chef</a></li>
                    </ul>
                    <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                    </form>
                </div>
            </nav>
        </div>
        
        <div class="container">

            <h1 style="text-align:center;">Enter new item info</h1>

            <div style="align-content: center;">
                <form action= "/manager/create" method="put">
                    
                    <div class="form-group">
                        <label style="color:white;font-family: Courier New;" for="itemName">Name: </label>
                        <input type="text" class="form-control" name="itemName" id="itemName" placeholder="Enter Name"></input>
                    </div>
                    <div class="form-group">
                        <label style="color:white;font-family: Courier New;" for="type">Type:</label>
                        <input type="text" class="form-control" name="type" id="type" placeholder="Enter type"></input>
                    </div>
                     <div class="form-group">
                        <label style="color:white;font-family: Courier New;"for="price">Price:</label>
                        <input type="text" class="form-control" name="price" id="price" placeholder="Enter price"></input>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>
        
        
    </body>
</html>
