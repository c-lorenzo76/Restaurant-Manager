<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <title>Waiter - New Party</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>           
    </head>
    
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Restaurant</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ><a th:href="@{/home}">Home</a></li>
                    <li ><a th:href="@{/manager}">Manager</a></li>
                    <li class="active"><a th:href="@{/waiter}">Waiter</a></li>
                    <li><a th:href="@{/chef}">Chef</a></li>
                </ul>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
        </nav>
        
        <div class="containter">
            
            <h1 style="text-align: center;"> Enter new party info</h1>
            
            <div style="align-content: center;">
                <form action="#" th:action="@{/waiter/create-party}" method="post">
                    
                    <div class="form-group">
                        
                        <label for="party_name">Party Name:</label>
                        <input type="text" class="form-control" name="party_name" id="party_name" placeholder="Enter party name"></input>
                    </div>
                    
                    <div class="form-group">
                        
                        <label for="party_status">Party Status:</label>
                        <input type="text" class="form-control" name="party_status" id="party_status" placeholder="Enter Status"></input>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
                    
                </form>                
                
            </div>
            
            
            
            
            
        </div>
        
        
        
    </body>





</html>
