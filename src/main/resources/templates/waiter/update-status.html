<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <title>Waiter - Update Party Status</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <style>
            
            body{
                background-color:#363636;
            }
            
            .center{
                margin-left: auto;
                margin-right: auto;
            }
            
            th, td{
                color:white;
                font-family: Courier New;
                padding-top: 50px;
                padding-bottom: 10px;
                padding-left: 30px;
                padding-right: 40px;
            }
            
            h1,h2,h3,h4,h5,p{
                color:white;
                font-family: Courier New;

            }
            
            .btn{
                background-color:green;
                color:white;
                border:solid green;
                align-content: center;
                text-align: center;
            }
            
            
        </style>
        

    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Restaurant</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ><a th:href="@{/home}">Home</a></li>
                    <li><a th:href="@{/manager}">Manager</a></li>
                    <li class="active"><a th:href="@{/waiter}">Waiter</a></li>
                    <li><a th:href="@{/chef}">Chef</a></li>
                </ul>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
        </nav>
        
        <h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
        
        
        <div class="container ">
            <h3 style="text-align:center;"> Edit Party Status </h3>
            
            <div style="align-content: center;">
                <form action="#" th:action="@{/waiter/update}" th:object="${party}" method="post">
                        
                            <table class="center" border="0" cellpadding="10">
                                  <tr>
                                    <td></td>
                                    <td><input type="hidden" th:field="*{id}" value="${party.id}"/></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input type="hidden" th:field="*{party_name}" value="${party.party_name}"  /></td>
                                </tr>
                                <tr>
                                    <td>Status:</td>
                                    <td style="color:black;"><input type="text" th:field="*{party_status}" value="${party.party_status}"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button class="btn" type="submit">Save</button> </td>
                                </tr>
                            </table>
                            
                                 
                </form>
                
            </div>
                        
        </div>
        
        
        
        
    </body>
</html>
